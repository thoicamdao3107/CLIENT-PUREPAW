<html>
    <head>
        <meta charset="UTF-8">
        <title>Admin - Category Management</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            body {
                background: #f5f6f8;
            }

            /* Topbar */
            .topbar {
                height: 50px;
                background: hsl(50, 94%, 45%);
                color: #fff;
                display: flex;
                align-items: center;
                padding: 0 20px;
            }

            .logo {
                font-weight: bold;
                margin-right: auto;
                display: flex;
                align-items: center;
            }

            .search-box {
                padding: 6px 10px;
                border-radius: 4px;
                border: none;
            }

            /* Layout */
            .container {
                display: flex;
            }

            /* Sidebar */
            .sidebar {
                width: 230px;
                background: #e9ecef;
                min-height: calc(100vh - 50px);
            }

            .sidebar ul {
                list-style: none;
            }

            .sidebar li {
                padding: 14px 20px;
                cursor: pointer;
            }

            .sidebar li:hover,
            .sidebar .active {
                background: #fff;
                font-weight: bold;
            }

            /* Content */
            .content {
                flex: 1;
                padding: 25px;
                background: #fff;
            }

            /* Header */
            .content-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            /* Buttons */
            .btn {
                padding: 6px 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
            .btn-primary {
                background: #4e73df;
                color: #fff;
            }

            .btn-warning {
                background: #f6c23e;
                color: #000;
            }

            .btn-danger {
                background: #e74a3b;
                color: #fff;
            }

            /* Table */
            .table {
                width: 100%;
                border-collapse: collapse;
            }
            .table th,
            .table td {
                padding: 12px;
                border: 1px solid #ddd;
                text-align: left;
            }

            .table thead {
                background: #f8f9fc;
            }

            .table tbody tr:nth-child(even) {
                background: #f9f9f9;
            }

            .table tbody tr.highlight {
                background: #eef6ff;
            }

        </style>

    </head>
    <body>

        <!-- Topbar -->
        <header class="topbar">            
            <div class="logo">
                PURE PAW PET HOUSE
            </div>
            <input type="text" placeholder="Tìm kiếm" class="search-box">
        </header>

        <div class="container">
            
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul>
                    <li>
                        <img src="IMAGES/WebLogo.png" style="height: 120px; vertical-align: middle; margin-left: 25px;">
                    </li>
                    <li>Dashboard</li>
                    <li>Order Management</li>
                    <li>Product Management</li>
                    <li class="active">Category Management</li>
                </ul>
            </aside>

            <!-- Main content -->
            <main class="content">

                <div class="content-header">
                    <h2>Category Management</h2>
                    <button class="btn btn-primary">Add categories</button>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Food</td>
                            <td>#PetAccessories</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Pet clothing</td>
                            <td>#PetAccessories</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Toys</td>
                            <td>#PetAccessories</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Grooming services</td>
                            <td>#PetServices</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Spa services</td>
                            <td>#PetServices</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </body>
</html>
